<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreDentify - Appointment Time Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="mb-0">
                            <i class="fas fa-tooth me-2"></i>
                            PreDentify
                        </h1>
                        <p class="mb-0 opacity-75">Appointment Time Estimator</p>
                    </div>
                    <div class="col-auto">
                        <a href="/preauth" class="btn btn-light">
                            <i class="fas fa-file-medical me-2"></i>
                            Pre-Authorization Generator
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <!-- Input Form -->
                <div class="col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Estimate Appointment Time
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="estimationForm">
                                <!-- Provider Selection -->
                                <div class="mb-3">
                                    <label for="provider" class="form-label">
                                        <i class="fas fa-user-md me-1"></i>
                                        Provider column
                                    </label>
                                    <select class="form-select" id="provider" name="provider" required>
                                        <option value="">Select a provider...</option>
                                    </select>
                                </div>

                                <!-- Procedures Container -->
                                <div id="proceduresContainer">
                                    <!-- First Procedure -->
                                    <div class="procedure-item border rounded p-3 mb-3" data-procedure-index="0">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h6 class="mb-0">Procedure 1</h6>
                                            <button type="button" class="btn btn-sm btn-outline-danger remove-procedure" style="display: none;">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Procedure Selection -->
                                        <div class="mb-3">
                                            <label class="form-label">Procedure</label>
                                            <select class="form-select procedure-select" name="procedures[0][procedure]" required>
                                                <option value="">Select a procedure...</option>
                                            </select>
                                        </div>

                                        <!-- Number of Teeth -->
                                        <div class="mb-3">
                                            <label class="form-label">Number of Teeth</label>
                                            <input type="number" class="form-control" name="procedures[0][num_teeth]" 
                                                   value="1" min="1" max="32" required>
                                        </div>

                                        <!-- Quadrants (only show if more than 1 tooth) -->
                                        <div class="mb-3" id="quadrants-0" style="display: none;">
                                            <label class="form-label">Number of Quadrants</label>
                                            <input type="number" class="form-control" name="procedures[0][num_quadrants]" 
                                                   value="1" min="1" max="4">
                                        </div>

                                        <!-- Surfaces (only show for fillings) -->
                                        <div class="mb-3" id="surfaces-0" style="display: none;">
                                            <label class="form-label">Number of Surfaces</label>
                                            <input type="number" class="form-control" name="procedures[0][num_surfaces]" 
                                                   value="1" min="1" max="5">
                                        </div>

                                        <!-- Canals (only show for root canals) -->
                                        <div class="mb-3" id="canals-0" style="display: none;">
                                            <label class="form-label">Number of Canals</label>
                                            <input type="number" class="form-control" name="procedures[0][num_surfaces]" 
                                                   value="1" min="1" max="4">
                                        </div>
                                    </div>
                                </div>

                                <!-- Add Another Procedure Button -->
                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-primary" id="addProcedure">
                                        <i class="fas fa-plus me-2"></i>
                                        Add Another Procedure
                                    </button>
                                </div>

                                <!-- Mitigating Factors -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-exclamation-triangle me-1"></i>
                                        Mitigating Factors
                                    </label>
                                    <div id="mitigatingFactors">
                                        <!-- Mitigating factors will be loaded here -->
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-calculator me-2"></i>
                                    Calculate Appointment Time
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="fas fa-clock me-2"></i>
                                Estimated Times
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="results" class="text-center text-muted">
                                <i class="fas fa-calculator fa-3x mb-3"></i>
                                <p>Enter procedure details and click "Calculate" to see estimated times.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
